<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Student(name){
        this.name = name;
    }

    //给student新增一个方法
    Student.prototype.hello = function(){
        alert('Hello');
    }

    //ES6 之后
    // 定义一个学生类
    class Student{
        constructor(name) {
            this.name = name;
        }

        hello(){
            alert('Hello');
        }
    }
</script>

</body>
</html>
